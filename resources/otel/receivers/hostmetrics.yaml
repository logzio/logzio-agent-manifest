mac_run: |
  #!/bin/bash
  function create_otel_receiver {
    $YQ_BIN -i 'del(.receiver.hostmetrics/NAME.scrapers.process)' "$OTEL_RECEIVERS_DIR/hostmetrics.yaml"
  }
linux_run: |
  #!/bin/bash
  function create_otel_receiver {
    :
  }
windows_run: |
  function New-OtelReceiver {
    param (
      [hashtable]$FuncArgs
    )
  }
receiver:
  hostmetrics/NAME:
    collection_interval: 15s
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
      process:
        mute_process_name_error: true

